[flake8]
# Maximum line length
max-line-length = 120

# Ignore specific error codes
ignore = 
    # E501: line too long (handled by max-line-length)
    E501

# Exclude directories and files
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    .venv,
    venv,
    env,
    .env,
    build,
    dist,
    *.egg-info,
    .coverage,
    htmlcov,
    tests

# Maximum complexity (increased for complex data processing methods)
max-complexity = 15

# Maximum number of blank lines
max-blank-lines = 2

# Maximum number of imports
max-imports = 50

# Per-file ignores
per-file-ignores =
    # Allow unused imports in __init__.py files
    __init__.py:F401

[tool:pytest]
# Pytest configuration (if needed)
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
