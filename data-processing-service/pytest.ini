[tool:pytest]
# Pytest configuration for data processing service
# This ensures consistent test execution across local development and CI/CD

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=65
    --junitxml=test-results.xml
    --html=test-report.html
    --self-contained-html
    --durations=10
    --maxfail=5
    --tb=line
    --color=yes
    --capture=no

# Markers for test categorization
markers =
    unit: Unit tests that test individual functions/methods
    integration: Integration tests that test component interactions
    functional: Functional tests that test end-to-end workflows
    performance: Performance tests for large datasets
    edge_case: Tests for edge cases and error conditions
    slow: Tests that take longer to run
    ci_only: Tests that should only run in CI/CD environment
    critical: Critical functionality that must always pass
    regression: Tests that prevent regression of fixed bugs

# Coverage configuration
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    .venv/*
    __pycache__/*
    */__pycache__/*
    */tests/*
    */test_*
    setup.py
    conftest.py
    app.py
    enhanced_data_processor.py
    processors/*
    utils/*
    generate_test_summary.py
    run_tests_with_summary.py
    simple_test_summary.py
    test_runner.sh
    ci_test_summary.sh

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Coverage thresholds
fail_under = 65
show_missing = True
skip_covered = False
skip_empty = False

# HTML report configuration
html_dir = htmlcov
html_title = Data Processing Service Coverage Report

# XML report configuration
xml_output = coverage.xml