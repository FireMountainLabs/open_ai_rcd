  #     category: "Category"
  #     topic: "Topic"
  #     risk_mapping: "AIML_RISK_TAXONOMY"
  #     control_mapping: "AIML_CONTROL"
  
  definitions:
    file: "${DEFINITIONS_FILE:-source_docs/AI_Definitions_and_Taxonomy_V1.xlsx}"
    description: "AI/ML terminology definitions and taxonomy"
    columns:
      id: "Term"
      title: "Term"
      description: "Definition"
      category: "Category"
      source: "Source"

# Database configuration
database:
  file: "${DB_PATH:-aiml_data.db}"
  description: "SQLite database containing extracted and processed data"

# Extraction settings
extraction:
  default_mode: "resilient"
  auto_detect_schema: true
  validate_files: true
  remove_duplicates: true
  normalize_ids: true
  clean_data: true
  log_level: "${LOG_LEVEL:-INFO}"

# Output settings
output:
  print_summary: true
  collect_metadata: true
