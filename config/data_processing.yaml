# Data Processing Service Configuration
# Extends common.yaml

# Data source files and their configurations
data_sources:
  risks:
    file: "${RISKS_FILE:-source_docs/AIML_RISK_TAXONOMY_V6.xlsx}"
    description: "AI Risk Taxonomy with risk definitions and descriptions"
    columns:
      id: "ID"
      title: "Risk"
      description: "Risk Description"
  
  controls:
    file: "${CONTROLS_FILE:-source_docs/AIML_CONTROL_FRAMEWORK_V4.xlsx}"
    description: "AI Control Framework with control domains and purposes"
    columns:
      id: "Code"
      title: "Purpose"
      description: "Purpose"
  
  # Questions file is missing in current worktree, skipping for now
  # questions:
  #   file: "${QUESTIONS_FILE:-source_docs/AIML_INTERVIEW_QUESTIONS_V1.xlsx}"
  #   description: "Interview questions for risk assessment across multiple sheets"
  #   sheets: "all"
  #   columns:
