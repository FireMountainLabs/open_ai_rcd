[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | env
  | _build
  | buck-out
  | build
  | dist
  | tests
)/
'''

[tool.flake8]
max-line-length = 120
ignore = ["E501", "W503"]
exclude = [
    ".git",
    "__pycache__",
    ".pytest_cache",
    ".venv",
    "venv",
    "env",
    ".env",
    "build",
    "dist",
    "*.egg-info",
    ".coverage",
    "htmlcov",
    "tests"
]
max-complexity = 20
max-blank-lines = 2
max-imports = 50
per-file-ignores = [
    "__init__.py:F401"
]
