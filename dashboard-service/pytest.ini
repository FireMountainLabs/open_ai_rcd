[pytest]
# Pytest configuration for dashboard service tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    e2e: End-to-end tests using launcher
    api: API endpoint tests
    auth: Authentication and authorization tests
    config: Configuration management tests
    frontend: Frontend template and static file tests
    database: Tests requiring database service
    slow: Slow running tests
    launcher: Tests requiring launcher with --dev flag
    presentation: Dashboard presentation tests
    integrity: Data integrity tests
    error: Error handling tests
    coverage: Coverage tests
    ci_compatible: CI-compatible tests
    risks_without_questions: Risks without questions specific tests
    admin: Admin panel tests
    definition_hover: Definition hover functionality tests

# Test collection
collect_ignore = 
    setup.py
    conftest.py

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:flask.*
    ignore::UserWarning:werkzeug.*

# Minimum version
minversion = 6.0
